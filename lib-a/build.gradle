plugins {
    id 'java'
    id "com.javiersc.semver" version "0.5.0-rc.1"
}
semver {
    tagPrefix.set("lib-a-")
}


group 'org.example'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}